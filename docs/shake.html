<!DOCTYPE html>

<html>
	<head>
		<style>
			#box {
				width: 400px;
				height: 200px;
				background: gray;
				
				animation: shake 1s ease-in;
				-moz-animation: shake 1s ease-in;
				-webkit-animation: shake 1s ease-in;
			}
			
			@keyframes shake {
				10%, 30%, 50%, 70%, 90% {
					transform: translateX(-10px);
				}
				20%, 40%, 60%, 80% {
					transform: translateX(10px);
				}
			}
			@-moz-keyframes shake {
				10%, 30%, 50%, 70%, 90% {
					-moz-transform: translateX(-10px);
				}
				20%, 40%, 60%, 80% {
					-moz-transform: translateX(10px);
				}
			}
			@-webkit-keyframes shake {
				10%, 30%, 50%, 70%, 90% {
					-webkit-transform: translateX(-10px);
				}
				20%, 40%, 60%, 80% {
					-webkit-transform: translateX(10px);
				}
			}
		</style>
	</head>
	
	<body>
		<div id="box"></div>
	</body>
</html>
